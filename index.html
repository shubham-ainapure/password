<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, intial-scale-1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="password.css">
</head>
<body>
<div class="container">
	<h1>Password Generator</h1>
	<h3 class="PasswordDisplay" id="PasswordDisplay">Password</h3>
	<form id="passform">
		<label for="number">Number of characters</label>
		<input type="number" name=""  min="1" max="20" id="number">

		<label for="uppercase">Include uppercase</label>
		<input type="checkbox" name="" class="check" id="uppercase">

		<label for="lowercase">Include numbers</label>
		<input type="checkbox" name="" class="check" id="numbers">

		<label for="symbols">Include symbols</label>
		<input type="checkbox" name="" class="check" id="symbols">

		<button type="submit" class="btn">Genrate password</button>
	</form>
</div>

<script type="text/javascript" src="password.js"></script>
</body>
</html>
